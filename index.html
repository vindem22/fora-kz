<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <meta
          name="description"
          content="Fora.kz лучший магазин электроники в Казахстане. Здесь вы найдете смартфоны,планшеты,стиральные машины,холодильники и много всего по приемлемой цене"
        />
        <meta name="robots" content="index, follow" />
        <link rel="stylesheet" href="./styles/style.css" />
        <link rel="icon" href="./icons/icon.png" />
        <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet"> 
        <title>Fora.kz</title>
      </head>
<body>
    <header>
        <div class="top-header">
            <ul class="faq-items">
                <li>
                    <a class="offer" href="#">Акции и программы</a>
                </li>
                <li>
                    <a class="delivery"href="#">Доставка и возврат</a>
                </li>
                <li>
                    <a class="auth" href="#">Вход/Регистрация</a>
                </li>
            </ul>
        </div>
        <div class="logo-header">
            <div class="logo-image">
                <img src="./images/Logo.svg" alt="Fora.kz logo">
            </div>
        </div>
        <div class="nav-header">
                <ul class="categories">
                    <li><a class="smartphones" href="#">Смартфоны и планшеты</a></li>
                    <li><a class="electronics" href="#">Бытовая электроника</a></li>
                    <li><a class="computers" href="#">компьютеры и ноутбуки</a></li>
                    <li><a class="catalog" href="#">Каталог</a></li>
                </ul>
        </div>
        <div class="search-header">
                <div class="search">
                    <input type="text" name="search" id="search" placeholder="Поиск">
                </div>
                <div class="icons">
                    <div class="like icon"><img src="./icons/fav-icon.svg" alt=""></div>
                    <div class="cart icon"><img src="./icons/cart-icon.svg" alt=""></div>
                    <div class="notify icon"><img src="./icons/notify-icon.svg" alt=""></div>
                </div>
        </div>
    </header>
    <main></main>
    <footer></footer>
</body>
</html>
