<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <meta
          name="description"
          content="Fora.kz лучший магазин электроники в Казахстане. Здесь вы найдете смартфоны,планшеты,стиральные машины,холодильники и много всего по приемлемой цене"
        />
        <meta name="robots" content="index, follow" />
        <link rel="stylesheet" href="./styles/style.css" />
        <link rel="icon" href="./icons/icon.png" />
        <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet"> 
        <title>Fora.kz</title>
      </head>
<body>
    <!-- Header section -->
    <header>
        <div class="top-header">
            <ul class="faq-items">
                <li>
                    <a class="offer" href="#">Акции и программы</a>
                </li>
                <li>
                    <a class="delivery"href="#">Доставка и возврат</a>
                </li>
                <li>
                    <a class="auth" href="#">Вход/Регистрация</a>
                </li>
            </ul>
        </div>
        <div class="logo-header">
            <div class="logo-image">
                <img src="./images/Logo.svg" alt="Fora.kz logo">
            </div>
        </div>
        <div class="nav-header">
                <ul class="categories">
                    <li><a class="smartphones" href="#">Смартфоны и планшеты</a></li>
                    <li><a class="electronics" href="#">Бытовая электроника</a></li>
                    <li><a class="computers" href="#">компьютеры и ноутбуки</a></li>
                    <li><a class="catalog" href="#">Каталог</a></li>
                </ul>
        </div>
        <div class="search-header">
                <div class="search">
                    <input type="text" name="search" id="search" placeholder="Поиск">
                </div>
                <div class="icons">
                    <div class="like icon"><img src="./icons/favorite-icon.svg" alt="favourites"></div>
                    <div class="cart icon"><img src="./icons/cart-icon.svg" alt="cart"></div>
                    <div class="notify icon"><img src="./icons/notification-icon.svg" alt="notification"></div>
                </div>
        </div>
    </header>
    <main>
        <section class="choose-category">
            <div class="advert-block">
                <a href=""><img src="./images/advertisement.png" alt=""></a>
            </div>
            <div class="container">
                <div class="head-text"><h1>Что вы ищете?</h1></div>
                <div class="cards">
                    <div class="card">
                        <a href="#">
                            <div class="smartphone card-img"></div>
                        </a>
                        <h1>Смартфон</h1>
                    </div>
                    <div class="card">
                        <a href="#">
                            <div class="electronics card-img"></div>
                        </a>
                        <h1>Электроника</h1>
                    </div>
                    <div class="card">
                        <a href="#">
                            <div class="computer card-img"></div>
                        </a>
                        <h1>Компьютер</h1>
                    </div>
                    <div class="card">
                        <a href="#">
                            <div class="another card-img"></div>
                        </a>
                        <h1>Другое</h1>
                    </div>
                </div>
            </div>
        </section>
        <section class="offer" style="display: flex; flex-direction: row;">
            <div class="arrow-img">
                <img class="arrow" src="images/Arrow-right.svg" alt="arrow to the right">
            </div>
            <div class="offer-block" style="display: flex; flex-direction: column">
                <div class="offer-text" style="justify-content: center; align-content: center; width: 100%">
                    <h1>Новинка!</h1>
                    <h1>Умный холодильник</h1>
                    <h3>Опробуйте все преимущества умного холодильника уже сейчас</h3>
                    <button style="height: 40px;background:
                     #FF3E3E; border-radius: 10px; border: 1px solid #FF3E3E; color: white; width: 100%">Посмотреть</button>
                </div>
                <div class="offer-image">
                    <img src="./images/refrigerator.svg" alt="offer image">
                </div>
            </div>
        </section>
    </main>
    <footer>
        <div class="about-us">
            <!-- <li>
                <a href="company">О компании</a>
                <a href="shops">Наши магазины</a>
                <a href="service-centre">Наши магазины</a>
                <a href="jur-info">Юридическая информация</a>
                <a href="contacts">Контакты</a>
                <a href="career">Карьера</a>
            </li> -->
        </div>
    </footer>
</body>
</html>
